<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>全名飞机大战</title>
		<link href="css/my.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<!--游戏界面-->
		<div id="contentdiv">
			<!--欢迎界面-->
			<div id="startdiv">
				<!--游戏开始按钮-->
				<div id="startBtn" onclick="startgame()">

				</div>
				<!--游戏简介按钮-->
				<div id="rulesBtn" onclick="showIntroduce()">

				</div>

			</div>
			<!--游戏简介界面-->
			<div id="introducediv">
				<!--返回按钮-->
				<div id="IReturnBtn" onclick="returnStart()">

				</div>
			</div>

			<!--游戏界面-->
			<div id="gamediv">
				<label>分数</label>
				<label id="score">0</label>
				<!--显示血量-->
				<div id="herohp" style="position: absolute; right: 40px; top: 5px;">
				<div>
						<img src="img/hero.png" width="35px" />
					</div>
				</div>
				<!--返回按钮-->
				<div id="gameover">
					<h1>GAME OVER</h1>
					<div id="userBack">返回</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/my.js"></script>
		<script>
			var oUserBack = document.getElementById("userBack");
			oUserBack.onclick = reOnload;
			function reOnload(){
				window.location.reload();
			}
		</script>
	</body>

</html>
